<!DOCTYPE html>
<html>
<head>  <title>Basic sigma.js example</title> </head>
<body>
  <script src="../sigma.js/build/sigma.min.js"></script>
  <script>
    // Let's first initialize sigma:

    var s = new sigma('container');
    // Then, let's add some data to display:
    
    alert('a');
    s.graph.addNode({
      // Main attributes:
      id: 'n0',
      label: 'Hello',
      // Display attributes
      x: 0,
      y: 0,
      size: 1,
      color: '#f00'
    }).addNode({
      // Main attributes:
      id: 'n1',
      label: 'World !',
      // Display attributes:
      x: 1,
      y: 1,
      size: 1,
      color: '#00f'
    }).addEdge({
      id: 'e0',
      // Reference extremities:
      source: 'n0',
      target: 'n1'
    });

    // Finally, let's ask our sigma instance to refresh:
    s.refresh();
  </script> 
  sdadasdsa
</body>
</html>
